workspace = { members = ["src-actix/servers"] }
[package]
name = "obsidian-server-panel"
version = "0.0.0"
edition = "2021"

[[bin]]
name = "obsidian-server-panel"
path = "src-actix/main.rs"

[dependencies]
authentication = { path = "src-actix/authentication" }
minecraft = { path = "src-actix/minecraft" }
actix-web = { version = "4.9.0" }
actix-ws = "0.3.0"
actix-multipart = "0.7.2"
actix-files = "0.6.6"
futures-util = "0.3.30"
serde = { version = "1.0.208", features = ["derive"] }
serde_json = { version = "1.0.125" }
env_logger = "0.11.5"
log = "0.4.14"
urlencoding = "2.1.3"
sysinfo = "0.31.4"
hash-ids = "0.2.1"

[build-dependencies]
cargo-watch = "8.5.2"
